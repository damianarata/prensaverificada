<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Contenedor para el Header -->
    <div id="header"></div>

    <!-- Contenido principal -->
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-xl font-bold text-center mb-6">Bienvenido</h2>

            <!-- Formulario de Inicio de Sesión -->
            <form action="#" method="POST">
                <!-- Correo -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Correo</label>
                    <input type="text" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="user123">
                </div>

                <!-- Contraseña -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="******************">
                </div>

                <!-- reCAPTCHA -->
                <div class="mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="recaptcha" name="recaptcha" class="mr-2">
                        <label for="recaptcha" class="text-gray-700">I'm not a robot</label>
                    </div>
                    <!-- Simulación del reCAPTCHA -->
                    <div class="mt-2">
                        <img src="img/recaptcha-icon.png" alt="reCAPTCHA" class="w-24 h-auto">
                    </div>
                </div>

                <!-- Olvidaste la contraseña -->
                <div class="text-right mb-4">
                    <a href="./recover-pass.html" class="text-purple-600 hover:underline">¿Olvidaste la contraseña?</a>
                </div>

                <!-- Botón de Iniciar Sesión -->
                <div class="mb-4">
                    <button id="login-btn" type="submit" class="w-full bg-black text-white py-2 rounded">Iniciar sesión</button>
                </div>

                <!-- Redes Sociales -->
                <div class="text-center mb-4">
                    <button id="login-redes-btn" type="button" class="w-full border border-gray-300 py-2 rounded text-gray-700">Redes sociales</button>
                </div>
            </form>

            <!-- Crear Cuenta -->
            <div class="text-center">
                <p class="text-gray-600">¿Sos nuevo? <a href="./register.html" class="text-purple-600 hover:underline">Create una cuenta</a></p>
            </div>
        </div>
    </div>

    <!-- Contenedor para el Footer -->
    <div id="footer" class="mt-8"></div>

    <script>
        // Cargar el Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;

                // Dropdown Menu Logic
                var userMenuButton = document.getElementById('user-menu-button');
                var userMenu = document.getElementById('user-menu');

                userMenuButton.addEventListener('click', function () {
                    userMenu.classList.toggle('hidden');
                });

                document.addEventListener('click', function (event) {
                    var isClickInside = userMenuButton.contains(event.target);

                    if (!isClickInside) {
                        userMenu.classList.add('hidden');
                    }
                });

                document.getElementById('login-btn').addEventListener('click', function() {
                    window.location.href = './login.html';
                });

                document.getElementById('login-redes-btn').addEventListener('click', function() {
                    window.location.href = './login-social.html';
                });
            });

        // Cargar el Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

</body>
</html>
